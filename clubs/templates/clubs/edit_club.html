{% extends 'base.html' %}

{% block title %}Edit {{ club.name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit Club</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Club Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ club.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required>{{ club.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="logo" class="form-label">Club Logo</label>
                            {% if club.logo %}
                                <div class="mb-2">
                                    <img src="{{ club.logo.url }}" alt="Current logo" class="img-thumbnail" style="max-height: 100px;">
                                </div>
                            {% endif %}
                            <input type="file" class="form-control" id="logo" name="logo" accept="image/*">
                            <div class="form-text">Upload a new logo to replace the current one (optional)</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'club_detail' club.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
